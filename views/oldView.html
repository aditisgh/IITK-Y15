<div class="row" ng-repeat="value in data | filter:searchText">
	<!-- onerror=" if (this.src!=''database/IDpics/{{value.Roll_No}}.jpg') this.src='database/IDpics/{{value.Roll_No}}.jpg'" -->
	<!-- src="{{value.Link_To_Profile_Image}}" -->
	<!-- database/IDpics/{{value.Roll_No}}.jpg -->
<div class="col-md-2"><img src="{{value.Link_To_Profile_Image}}" height="100"></div>
<div class="col-md-3" style="font-size:20px"><b>{{value.Name}}({{value.Department}})</b></div>
<div class="col-md-2">{{value.Position}}</div>
<div class="col-md-2">{{value.Organization}}</div>
<div class="col-md-1">{{value.Location}}</div>
<div class="col-md-1"><a href="{{value.Facebook_Profile}}" target="_blank"><img src="logos/fb.png" height="20"></a></div>
<div class="col-md-1"><a href="{{value.Linkedin_Profile}}" target="_blank"><img src="logos/linkedin.png" height="20"></a></div>

<div class="col-md-2"></div>
<div class="col-md-10"> {{value.History_and_brief_bio}} </div>
<div class="col-md-12" style="height:30px"></div>
</div>
